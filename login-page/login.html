<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>login</title>
    <link rel="stylesheet" href="./style-login.css">
</head>
<body>
    <div class="main">
        <form action="#" class="login" autocomplete="on" method="#" target="_self">
            <h1 class="header">login here</h1>
            <p class="input-text">username</p>
            <input type="text" class="user-name" name="email/phone" placeholder="Email or Phone" required autofocus >
            <p class="input-text">password</p>
            <input type="password" class="password" name="password" placeholder="Password"required >
            <button class="btn" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
