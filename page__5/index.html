<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="emran_dev">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/jpg" href="../picture/Affogato.jpg">
    <title>order__page</title>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product__information">
                <span class="product__title">Latte</span>
                <p class="product__Ingredients">Ingredients:espresso & milk & foam & sugar</p>
                <span class="product__price">price:3$</span>
                <div class="product__line"></div>
                <button class="product__btn">ORDER</button>
            </div>
            <img class="product__img" src="../picture/Latte..jpg" >
        </div>
        <div class="line"></div>
        <span class="suggestion">suggestion</span>
        <div class="box-container">
            <a href="#">
                <div class="box">
                    <img src="../picture/Affogato.jpg" alt="Affogato" class="img-box">
                    <div class="line-box"></div>
                    <div class="caption">
                        <p class="name-box">Affogato</p>
                        <p class="price">3$</p>
                    </div>
                </div>
            </a>            
            
            <a href="#">
                <div class="box">
                    <img src="../picture/Mocha.jpg" alt="Mocha" class="img-box">
                    <div class="line-box"></div>
                    <div class="caption">
                        <p class="name-box">Mocha</p>
                        <p class="price">3$</p>
                    </div>
                </div>
            </a>            
            
            <a href="#">
                <div class="box">
                    <img src="../picture/Espresso.jpg" alt="Espresso" class="img-box">
                    <div class="line-box"></div>
                    <div class="caption">
                        <p class="name-box">Espresso</p>
                        <p class="price">3$</p>
                    </div>
                </div>
            </a>  
        </div>
    </div>
</body>
</html>
